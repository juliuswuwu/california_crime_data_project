<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/styles.css">
    <script type="text/javascript" src="//d3js.org/d3.v3.min.js"></script>
    <title>California's crime data</title>
</head>
<body>
    <h1 id="header">California's Crime Data</h1>
    <div id='map' style="position:relative; width: 700px; height: 400px;"></div>
    <div class="crimeType">
        <h2 style="padding-top: 30px;">Choose a crime type:</h2>
        
        <label>
            <input type="radio" name="crime" value='aggravated_assault'>
            <span>Aggravated Assault</span>
        </label>
        <label>
            <input type="radio" name="crime" value='forcible_rape'>
            <span>Forcible Rape</span>
        </label>
        <label>
            <input type="radio" name="crime" value='murder_and_non_negligent_manslaughter'>
            <span>Murder And Non Negligent Manslaughter</span>
        </label>
        <label>
            <input type="radio" name="crime" value='robbery'>
            <span>Robbery</span>
        </label>
        <label>
            <input type="radio" name="crime" checked="checked" value='total_crimes'>
            <span>Total Crimes</span>
        </label>
    </div>
    
    <h2>Year: <span id ='formatDataYear'></h2>
    <div class="slider-container">
        <div class="slider">
            <input type="range" min="2000" max="2013" value="2013" class="slider" id="dataYear">
        </div>    
    </div>

    <div id= "table-container">
    <div id='table'></div>
    </div>

    <script src="dist/main.js"></script>
</body>
</html>
